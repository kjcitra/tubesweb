    <style>
        body {
            font-family: Arial, sans-serif;

            align-items: center;
            flex-direction: column;

        }
        .background {
            background-image: url('images/background.jpg'); /* Tambahkan gambar latar belakang */
            background-size: cover; /* Menyesuaikan gambar dengan ukuran jendela */
            background-position: center; /* Memusatkan gambar */

            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1; /* Menempatkan gambar di belakang overlay */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Hitam dengan transparansi */
            z-index: 2; /* Menempatkan overlay di depan gambar */
        }
        h1 {
            margin-bottom: 20px;
            color: #a3993a;
            z-index: 3; /* Menempatkan teks di atas overlay */
            position: relative; /* Posisi relatif untuk teks */
        }
        .role-button {
    background-color: #b7b071;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    margin: 10px;
    z-index: 3; /* Menempatkan tombol di atas overlay */
    position: relative; /* Posisi relatif untuk tombol */
    width: 200px; /* Atur lebar tombol sesuai kebutuhan */
    max-width: 90%; /* Menjaga tombol responsif dan tidak lebih lebar dari 90% dari kontainer */
}

            background-color: #c4bb8b;
        }
    </style>
